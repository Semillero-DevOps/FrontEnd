name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: $
          {{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        env:
          AZURE_CLIENT_ID: $
          {{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: $
          {{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: $
          {{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: $
          {{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          az webapp deployment source config-zip \
            --resource-group rg_helpia_webapp \
            --name helpia \
            --src-path ./build.zip

      - name: Verify Deployment
        run: |
          az webapp show \
            --resource-group rg_helpia_webapp \
            --name helpia \
            --query state
