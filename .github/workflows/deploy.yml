name: CI/CD Pipeline for PeriBANK

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

    - name: Authenticate with Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure App Service
      env:
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        AZURE_RESOURCE_GROUP: rg_iop
        AZURE_APP_NAME: peribank-mobile
      run: |
        zip -r build.zip .
        az webapp deployment source config-zip \
          --subscription $AZURE_SUBSCRIPTION_ID \
          --resource-group $AZURE_RESOURCE_GROUP \
          --name $AZURE_APP_NAME \
          --src build.zip

    - name: Verify deployment
      run: |
        curl -f https://peribank-mobile.azurewebsites.net || exit 1
