name: CI/CD Pipeline for PeriBANK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }$}

      - name: Deploy to Azure App Service
        run: |
          az webapp deployment source config-zip \
            --resource-group rg_iop \
            --name peribank-mobile \
            --src-path ./path/to/your/build.zip

      - name: Post-deployment verification
        run: |
          response=$(curl -s https://peribank-mobile.azurewebsites.net)
          if [[ "$response" != *"Expected Content"* ]]; then
            echo "Post-deployment verification failed."
            exit 1
          else
            echo "Post-deployment verification succeeded."
          fi
