name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure App Service
      run: |
        RESOURCE_GROUP="rg_iop"
        APP_SERVICE_NAME="peribank-mobile"
        ZIP_FILE="$(pwd)/app.zip"
        npm run zip -- $ZIP_FILE
        az webapp deployment source config-zip \
          --resource-group $RESOURCE_GROUP \
          --name $APP_SERVICE_NAME \
          --src $ZIP_FILE

    - name: Verify deployment
      run: |
        RESOURCE_GROUP="rg_iop"
        APP_SERVICE_NAME="peribank-mobile"
        az webapp show \
          --resource-group $RESOURCE_GROUP \
          --name $APP_SERVICE_NAME \
          --query 'state' \
          --output tsv
