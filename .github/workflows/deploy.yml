name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

    - name: Deploy to Azure App Service
      run: |
        WEBAPP_NAME=peribank-mobile
        RESOURCE_GROUP=rg_iop
        ZIP_FILE=build.zip
        zip -r $ZIP_FILE .
        az webapp deployment source config-zip -g $RESOURCE_GROUP -n $WEBAPP_NAME --src $ZIP_FILE

    - name: Post-deployment verification
      run: |
        echo "Checking deployment..."
        az webapp show --name peribank-mobile --resource-group rg_iop | jq '.state'
